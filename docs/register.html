<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            width: 400px;
            padding: 30px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff9a9e;
            box-shadow: 0px 0px 4px rgba(255, 154, 158, 0.6);
        }

        button {
            padding: 12px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            box-shadow: 0px 4px 10px rgba(255, 117, 140, 0.4);
        }

        p {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        p a {
            text-decoration: none;
            color: #ff758c;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="registerForm">
            <label for="emailPhone">Email</label>
            <input type="text" id="emailPhone" name="emailPhone" required placeholder="Enter Email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter Password">

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
